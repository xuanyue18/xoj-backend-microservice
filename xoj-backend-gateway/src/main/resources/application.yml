spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: xoj-backend-user-service
          uri: lb://xoj-backend-user-service
          predicates:
            - Path=/api/user/**
        - id: xoj-backend-question-service
          uri: lb://xoj-backend-question-service
          predicates:
            - Path=/api/question/**
        - id: xoj-backend-judge-service
          uri: lb://xoj-backend-judge-service
          predicates:
            - Path=/api/judge/**
  application:
    name: xoj-backend-gateway
  main:
    web-application-type: reactive
server:
  port: 8101
knife4j:
  gateway:
    # ? ????????gateway????
    enabled: true
    # ? ??????????????discover???????
    strategy: discover
    discover:
      # ? ????????discover??
      enabled: true
      # ? ??????????????Swagger2?????
